<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosso Tempo Juntos</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/0NLCX4mXqUbmiHU0rKJrvF?utm_source=generator"
        width="100%"
        height="100"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>

      <div class="main-card">
        <div class="carousel-container">
          <img src="images/img.webp" id="carousel-image" alt="Foto do casal" />
          <button class="carousel-btn prev" onclick="changeImage(-1)">&#10094;</button>
          <button class="carousel-btn next" onclick="changeImage(1)">&#10095;</button>
        </div>
      </div>

      <div class="text-content">
        <h1 class="title">Você é minha 22ca há:</h1>
        <div id="countdown" class="countdown-box">Calculando...</div>
        <p class="message">Amanda Vilas Boas Oliveira, você representa tudo que há de bom na minha vida e daqui em diante serei seu eterno xixico. Te amo DIMAIS! </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
